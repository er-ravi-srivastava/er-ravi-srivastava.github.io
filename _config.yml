# Welcome to Jekyll!
# ==================================================

# Basic Site Settings
locale                   : "en-US"
site_theme               : "default"   # default / air / sunrise / mint / dirt / contrast

title                    : "Ravi Prakash Srivastava"
title_separator          : "-"
name                     : &name "Ravi Prakash Srivastava"

description              : &description "M.Tech (CSE) | Machine Learning, Security & Trustworthy AI"

# IMPORTANT: Your GitHub Pages URL
url                      : "https://er-ravi-srivastava.github.io"
baseurl                  : ""          # keep empty for username.github.io

# IMPORTANT: Your repository
repository               : "er-ravi-srivastava/er-ravi-srivastava.github.io"


# ==================================================
# Author Profile (Sidebar)
# ==================================================
author:
  avatar                 : "ravi-photo.png"
  name                   : "Ravi Prakash Srivastava"
  bio                    : "M.Tech (CSE) | Machine Learning, Security & Trustworthy AI"
  location               : "India"
  employer               : "Indian Institute of Information Technology Ranchi"
  email                  : "raviprakashshrivastav7@gmail.com"

  # Academic profiles
  googlescholar           : "https://scholar.google.com/citations?user=PS_CX0AAAAAJ"
  orcid                  : ""

  # Code & development
  github                 : "er-ravi-srivastava"

  # Social
  linkedin               : "ravi-prakash-srivastava"
  bluesky                : ""


# ==================================================
# Publications
# ==================================================
publication_category:
  manuscripts:
    title: "Journal Articles"
  conferences:
    title: "Conference Papers"


# ==================================================
# Site Behaviour
# ==================================================
breadcrumbs              : false
words_per_minute         : 160
future                   : true
read_more                : "disabled"
talkmap_link             : false


# ==================================================
# Comments (disabled)
# ==================================================
comments:
  provider               : false


# ==================================================
# Feeds
# ==================================================
atom_feed:
  hide                   : false


# ==================================================
# SEO
# ==================================================
google_site_verification :
bing_site_verification   :
yandex_site_verification :


# ==================================================
# Analytics (disabled)
# ==================================================
analytics:
  provider               : false


# ==================================================
# Files to include / exclude
# ==================================================
include:
  - .htaccess
  - _pages
  - files

exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
  - README
  - LICENSE


# ==================================================
# Markdown & Rendering
# ==================================================
encoding: "utf-8"
markdown: kramdown
highlighter: rouge
excerpt_separator: "\n\n"

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true


# ==================================================
# Collections (DO NOT MODIFY)
# ==================================================
collections:
  teaching:
    output: true
    permalink: /teaching/:path/
  publications:
    output: true
    permalink: /publications/:path/
  portfolio:
    output: true
    permalink: /portfolio/:path/
  talks:
    output: true
    permalink: /talks/:path/


# ==================================================
# Defaults
# ==================================================
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true

  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true


# ==================================================
# Sass / CSS
# ==================================================
sass:
  sass_dir: _sass
  style: compressed


# ==================================================
# Permalinks
# ==================================================
permalink: /:categories/:title/


# ==================================================
# Plugins (GitHub Pages safe)
# ==================================================
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-sitemap
  - jemoji
